<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Header Links css file as well as sets the icon of the tab and gives it a title (meta tags are there for easier acces, so it opens up a website for initial device scale and it uses utf8 encoding) -->
        <link rel = "stylesheet" href = "prototype.css">
        <link rel = "icon" href = "LoL_icon.svg.png">
        <title > League of Legends Society </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class = "background">
        <!-- Navigation bar -->
        <div>
            <nav>
                <ul class = "sepSet">
                    <li class = "lists"><img src = "LoL_icon.svg.png" height = 55 alt = "Icon"></li>
                    <li class = "lists"><a href="index.html" class = "lia">Home</a></li>
                    <li class = "lists"><a href="about_us.html" class = "lia">About Us</a></li>
                    <li class = "lists"><a href="champion_info.html" class = "lia">Champion Info</a></li>
                    <li class = "lists"><a href="our_team.html" class = "lia">Our Team</a></li>
                    <li class = "lists"><a href="current_members.html" class = "lia">Current Members</a></li>
                    <li class = "lists"><a href="events.html" class = "lia">Events</a></li>
                    <li class = "lists"><a href="contact_us.html" class = "lia">Contact Us</a></li>
                    <li class = "lists"><a href="image_gallery.html" class = "lia">Gallery</a></li>
                    <li style="float:right;"><button id="show-login" style="padding: 4vh 1.0vw " class = "buttonB">Log In</button></li>
                    <li style="float:right;"><button id="show-register" style="padding: 4vh 1.0vw  " class = "buttonB">Register</button></li>
                </ul>
            </nav>
        </div>
        <!-- check [java(jss.js)] for log in and register popups-->
        <!-- A log in pop-up linked to a navigation bar button-->
        <div class = "popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Log in</h2>
                <div class ="form-element">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email">
                </div>
                <div class ="form-element">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class ="form-element">
                    <button onclick="submit_logIn()">Sign in</button>
                </div>
            </div>
        </div>
        <!-- A register pop-up linked to a navigation bar button -->
        <div class = "popup2">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Register</h2>
                <div class ="form-element">
                    <label for="email2">Email</label>
                    <input type="text" id="email2" name="email2" placeholder="Enter email">
                </div>
                <div class ="form-element">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="firstName" placeholder="Enter first name">
                </div>
                <div class ="form-element">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="lastName" placeholder="Enter last name">
                </div>
                <div class ="form-element">
                    <label for="password2">Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Enter password">
                </div>
                <div class ="form-element">
                    <label for="password3">Re-enter Password</label>
                    <input type="password" id="password3" name="password3" placeholder="Re-enter password">
                </div>
                <div class ="form-element">
                    <button onclick="submit_register()">Sign in</button>
                </div>
            </div>
        </div>
        <!--First and main element of the page. contains necessary elements for user to contact the support team and styled accordingly to the theme -->
        <div style="height: 120vh; padding-top: 2%;">
            <img src="background/summonersrift.jpg" alt="Background" id ="containerI">
            <img src="background/bara-art-heimerdinger.jpg" alt="Heimerdinger" style=" width: 40vmin; height: 40vmin; border-radius: 50%; position: absolute; top: 60vh; left: 10%; box-shadow: 2px 2px 5px 5px rgba(0,0,0,0.15);">
            <h1 style="text-align: center; font-size: 13vh; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; top: 10vh; left: 35%; position: absolute;">Contact Us</h1>
            <h3 style="text-align: center; font-size: 5vh; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; top: 27vh; left: 38%; position: absolute;">Contact the Help Team</h3>
            <blockquote style="position: absolute; left: -150px; top: 90vh; font-size: 3vh; font-family: OCR A Std, monospace;">“One step closer to greater understanding!”</blockquote>
            <div class="cont" style="left: 75%; top: -30vh;">
                <!-- form tag contains "action="contact_us.html" for now just to contain that when a form is submitted for now it doesnt open a not developed page. However for later use it should be changed accordingly with correct url"-->
                <form class="form" method="post" action="contact_us.html" style="display:inline;">
                  <div class="form-element">
                    <label for="help">What Can we help you with?</label>
                    <select id="help" name="help" style="width:96%; height: 3vh; border-radius: 0.25rem;">
                      <option value="">Choose...</option>
                      <option value="register">Cant Register</option>
                      <option value="account">Account Issues</option>
                      <option value="sponsors">Sponsors</option>
                      <option value="join">How To Join</option>
                    </select>
                  </div>
                  <div class="form-element">
                    <label for="name">Your Name:</label>
                    <input id="name" name="name" type="text" placeholder="Example: Tom Smith" style="width:96%; height: 3vh; border-radius: 0.25rem;">
                  </div>
                  <div class="form-element">
                    <label for="email3">Email address:</label>
                    <input id="email3" name="email" type="text" placeholder="Example: tom.smith@gmail.com" style="width:96%; height: 3vh; border-radius: 0.25rem;">
                  </div>
                  <div class="form-element">
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" cols="58" rows="5" style="border-radius: 0.25rem;"></textarea>
                  </div>
                  <div class="form-element">
                    <label for="file">Select a file:</label>
                    <input id="file" name="file" type="file" style="display: none;">
                    <label for="file" style="  width:100%; height:40vh; border:none; outline:none; font-size:15px; background: #222; color: rgba(104,107,87,255); border-radius:10px; cursor:pointer; text-align: center; padding: 2px 10px;">Choose File</label>
                  </div>
                  <div class="form-element">
                    <button type="submit" id = "form-submit">Submit</button>
                  </div>
                </form>
                <img src="gifs/3nRI.gif" alt="sparkles" style="position: absolute; top:10vh; left: -140%; width: 40vmin; height: 40vmin; border-radius: 50%;">
            </div>
        </div>
        <div style="padding-left: 5%;">
            <!-- Sponsorship tab (bottom of each page) -->
            <div style="position:relative; top: 27.5vh; left:5%; margin:0; width: 0">
                <h1 style="font-size: 3vw;">Sponsors</h1>
            </div>
            <div class="vl"></div>
            <div style="position:relative; top: -5vh; left: 5%; width: 70%;" class="sponsors">
                <img src = "sponsors/LCS_2021.png" style="position: relative; left: 30%; top: -15vh;  width: 20%; height: auto;" alt="LCS">
                <img src = "sponsors/Red-Bull-logo.png" style="position: relative;  left: 35%; top: -15vh; width: 20%; height: auto;" alt="RED-BULL">
                <img src = "sponsors/riot_games.png" style="position: relative;  left: 40%; top: -15vh; width: 20%; height: auto;" alt="RIOTGAMES">
                <img src = "sponsors/twitch.png" style="position: relative;  left: 45%; top: -15vh; width: 20%; height: auto;" alt="TWITCH">
            </div>
        </div>
        <footer>
            <p>© 2023 Teiloras Zukauskas. All rights reserved.<br>
        </footer>
        <!-- java script implementation -->
        <script src="jss.js"></script>
    </body>
</html>
